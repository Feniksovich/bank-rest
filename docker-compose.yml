services:
  db:
    image: postgres:18-bookworm
    container_name: "db-postgres"
    networks: [bankcards-network]
    env_file: ${ENV_FILE:-.env}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  app:
    build:
      context: .
    container_name: "bankcards-app"
    networks: [bankcards-network]
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped

  tests:
    build:
      context: .
      target: test
    container_name: "bankcards-tests"
    profiles: [test]
    networks: [bankcards-network]
    env_file: .env.test
    depends_on:
      db:
        condition: service_healthy
    command: ["mvn", "-B", "-DskipTests=false", "test"]
    restart: no

networks:
  bankcards-network:

volumes:
  pgdata: